<!DOCTYPE html>
<html lang="en">
<body>
</body>
</html>
<head>
    <meta charset="UTF-8">
    <title>Clown</title>
</head>
<canvas id="clown" width="400" height="300" style="border: solid 1px black" ></canvas>
<script>
    var can = document.getElementById('clown');
    var ctx = can.getContext('2d');
    ctx.beginPath();
    ctx.arc(200,150,50,0,2*Math.PI);
    ctx.stroke();
    ctx.fillStyle = "#6495ed";
    ctx.fill();

    <!--Drawing mouth-->
    ctx.save();
    ctx.rotate(Math.PI/7.5);
    ctx.scale(1,0.35);
    ctx.beginPath();
    ctx.arc(240,240,20,0,2*Math.PI);
    ctx.stroke();

    <!--Drawing eyes left-->
    ctx.restore();
    ctx.scale(1,0.5);
    ctx.beginPath();
    ctx.arc(170,260,10,0,2*Math.PI);
    ctx.stroke();

    <!--Inside of eye left-->
    ctx.restore();
    ctx.scale(0.5,2);
    ctx.beginPath();
    ctx.arc(335,130,5,0,2*Math.PI);
    ctx.stroke();
    ctx.fillStyle = "black";
    ctx.fill();

    <!--Drawing eyes right-->
    ctx.restore();
    ctx.scale(1,0.25);
    ctx.beginPath();
    ctx.arc(420,520,20,0,2*Math.PI);
    ctx.stroke();

    <!--Inside of eye left-->
    ctx.restore();
    ctx.scale(0.5,2);
    ctx.beginPath();
    ctx.arc(830,260,10,0,2*Math.PI);
    ctx.stroke();
    ctx.fillStyle = "black";
    ctx.fill();

    <!--Drawing Nose-->
    ctx.restore();
    ctx.beginPath();
    ctx.moveTo(780,310);
    ctx.lineTo(740,310);
    ctx.lineTo(780,280);
    ctx.stroke();

    <!--Drawing Hat-->
    ctx.restore();
    ctx.beginPath();
    ctx.scale(1.5,0.25);
    ctx.arc(530,750,150,0,2*Math.PI);
    ctx.stroke();
    ctx.fillStyle="blue";
    ctx.fill();

    ctx.restore();
    ctx.beginPath();
    ctx.scale(1,0.5);
    ctx.arc(530,1500,70,0,Math.PI);
    ctx.lineWidth = 5;
    ctx.strokeStyle = 'black';
    ctx.stroke();

    ctx.restore();
    ctx.fillRect(460,500,140,1000);
    ctx.strokeRect(460,500,140,1000);

    ctx.restore();
    ctx.beginPath();
    ctx.scale(1,0.75);
    ctx.arc(530,640,70,0,2*Math.PI);
    ctx.stroke();
    ctx.fillStyle = "blue";
    ctx.fill();
</script>
